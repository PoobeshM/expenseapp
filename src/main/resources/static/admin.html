<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #1d2671, #c33764);
            min-height: 100vh;
        }

        .card {
            border-radius: 15px;
        }

        .user-item {
            cursor: pointer;
        }

        .user-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>

<div class="container mt-5">

    <!-- Header -->
    <h2 class="text-center text-white mb-4">ðŸ›  Admin Dashboard</h2>

    <div class="row">

        <!-- USERS LIST -->
        <div class="col-md-4">
            <div class="card p-3">
                <h5 class="mb-3">ðŸ‘¤ Users</h5>
                <ul class="list-group" id="userList">
                    <!-- Users will be loaded here -->
                </ul>
            </div>
        </div>
<select id="adminMonthSelect" class="form-select mb-3"
        onchange="filterAdminByMonth()">
    <option value="">All Months</option>
    <option value="0">January</option>
    <option value="1">February</option>
    <option value="2">March</option>
    <option value="3">April</option>
    <option value="4">May</option>
    <option value="5">June</option>
    <option value="6">July</option>
    <option value="7">August</option>
    <option value="8">September</option>
    <option value="9">October</option>
    <option value="10">November</option>
    <option value="11">December</option>
</select>

        <!-- EXPENSES TABLE -->
        <div class="col-md-8">
            <div class="card p-3">
                <h5 class="mb-3">ðŸ’° Expenses</h5>

                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Payment</th>
                        </tr>
                    </thead>
                    <tbody id="expenseTable">
                        <tr>
                            <td colspan="4" class="text-center">
                                Select a user to view expenses
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
<div class="card p-3 mt-4">
    <h5>Monthly Expenses</h5>
    <canvas id="monthlyBarChart"></canvas>
</div>

    <!-- Logout -->
    <div class="text-center mt-4">
        <button class="btn btn-danger px-5" onclick="logout()">Logout</button>
    </div>

</div>

<!-- IMPORTANT: admin.js -->
<script src="/js/admin.js"></script>

</body>
</html>
