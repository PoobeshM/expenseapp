<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login | Expense Tracker</title>
<span class="me-3 fw-bold" id="loggedUser"></span>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/auth.css">
    <script>function login() {
    const data = {
        username: document.getElementById("username").value,
        password: document.getElementById("password").value
    };

    fetch("/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    })
    .then(res => {
        if (!res.ok) throw new Error("Invalid credentials");
        return fetch("/api/auth/me");
    })
    .then(res => res.json())
    .then(user => {
        if (user.role === "ADMIN") {
            window.location.href = "admin.html";
        } else {
            window.location.href = "index.html";
        }
    })
    .catch(() => {
        document.getElementById("errorBox").classList.remove("d-none");
    });
}
</script>
</head>
<body>


<div class="auth-card">
    <h3>üîê Expense Tracker Login</h3>
    <div id="errorBox" class="alert alert-danger d-none" role="alert">
    Invalid username or password
</div>

    <div class="mb-3">
        <label class="form-label">Username</label>
        <input id="username" class="form-control" placeholder="Enter username">
    </div>

    <div class="mb-3">
        <label class="form-label">Password</label>
        <input id="password" type="password" class="form-control" placeholder="Enter password">
    </div>

    <button class="btn btn-primary w-100" onclick="login()">
        <i class="bi bi-box-arrow-in-right"></i> Login
    </button>

    <div class="auth-footer">
        <p class="mt-3">
            New user? <a href="register.html">Create an account</a>
        </p>
    </div>
</div>

<script src="/js/auth.js"></script>
</body>
</html>
