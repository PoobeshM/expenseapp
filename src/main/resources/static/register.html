<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Expense Tracker</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>

<div class="auth-card">
    <h3>ğŸ“ Create Account</h3>

    <div class="mb-3">
        <label class="form-label">Username</label>
        <input id="username" class="form-control" placeholder="Choose username">
    </div>

    <div class="mb-3">
        <label class="form-label">Password</label>
        <input id="password" type="password" class="form-control" placeholder="Choose password">
    </div>

    <div class="mb-3">
        <label class="form-label">Role</label>
        <select id="role" class="form-select">
            <option value="USER">User</option>
            <option value="ADMIN">Admin</option>
        </select>
    </div>

    <button class="btn btn-primary w-100" onclick="register()">
        <i class="bi bi-person-plus"></i> Register
    </button>

    <div class="auth-footer">
        <p class="mt-3">
            Already have an account? <a href="login.html">Login</a>
        </p>
    </div>
</div>

<script src="/js/auth.js"></script>
</body>
</html>
